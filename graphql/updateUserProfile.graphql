mutation UpdateUserProfile(
  $id: ID!
  $displayName: String!
  $forename: String!
  $familyName: String!
  $about: String!
) {
  UpdateUser(
    userId: $id
    displayName: $displayName
    forename: $forename
    familyName: $familyName
    about: $about
  ) {
    userId
    displayName
    forename
    familyName
    about
  }
}
